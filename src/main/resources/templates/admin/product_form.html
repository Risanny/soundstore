<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin – Форма товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/products">SoundStore Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/admin/products">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/orders">Заказы</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:text="${product.id == 0} ? 'Добавить новый товар' : 'Редактировать товар'"></h1>
    <form th:action="@{/admin/products/save}" th:object="${product}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label for="name" class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        <div class="col-md-6">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" th:field="*{brand}" class="form-control" id="brand" />
        </div>
        <div class="col-md-6">
            <label for="type" class="form-label">Тип посадки</label>
            <input type="text" th:field="*{type}" class="form-control" id="type" />
        </div>
        <div class="col-md-6">
            <label for="wirelessStandard" class="form-label">Стандарт связи</label>
            <input type="text" th:field="*{wirelessStandard}" class="form-control" id="wirelessStandard" />
        </div>
        <div class="col-md-4">
            <label for="price" class="form-label">Цена</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required />
        </div>
        <div class="col-md-8">
            <label for="imageUrl" class="form-label">URL картинки</label>
            <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl" />
            <div th:if="${product.imageUrl}" class="mt-2">
                <p class="form-label">Предпросмотр:</p>
                <img th:src="${product.imageUrl}"
                     alt="Preview"
                     tyle="max-width:200px; max-height:150px; object-fit:cover;"
                     onerror="this.src='/images/placeholder.png';" />
            </div>
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Сохранить</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<footer class="text-center py-3 mt-5 border-top">© 2025 SoundStore</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
