<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin – Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/products">SoundStore Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/admin/products">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/orders">Заказы</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Управление товарами</h1>
        <a th:href="@{/admin/products/new}" class="btn btn-success">Добавить товар</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Изображение</th>
                <th>ID</th>
                <th>Название</th>
                <th>Бренд</th>
                <th>Тип</th>
                <th>Стандарт</th>
                <th class="text-end">Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:if="${product.imageUrl}"
                         th:src="${product.imageUrl}"
                         alt="Фото"
                         style="max-width: 80px; max-height: 60px; object-fit: cover;" />
                </td>
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.wirelessStandard}"></td>
                <td class="text-end" th:text="${product.price}"></td>
                <td>
                    <a th:href="@{|/admin/products/edit/${product.id}|}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a th:href="@{|/admin/products/delete/${product.id}|}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить товар?');">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="text-center py-3 mt-5 border-top">© 2025 SoundStore</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
